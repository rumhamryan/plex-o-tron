site_name: "eztv"
base_url: "https://eztvx.to"

# Map internal media types to site categories
category_mapping:
  movie: Movies
  tv: TV

# Search path expects query, category, and page number
search_path: "/search/{query}"

# CSS selectors for parsing the initial results page
results_page_selectors:
  # The main EZTV results table
  results_container: "table.forum_header_border tbody"
  # Each result row
  result_row: "tr"
  # Column/anchor selectors
  name: "a.epinfo"
  # EZTV provides a direct magnet link on the results page
  magnet: "a.magnet"
  # Typical EZTV column ordering: Size (4), Seeds (6), Peers (7)
  seeders: "td:nth-of-type(6)"
  leechers: "td:nth-of-type(7)"
  size: "td:nth-of-type(4)"
  # EZTV doesn't expose uploader on results; leave empty fallback
  uploader: null

# Selectors for elements on the torrent detail page
details_page_selectors:
  # Use a robust selector that targets any link beginning with 'magnet:'
  magnet_url: "a[href^='magnet:']"

# Matching configuration to fine-tune fuzzy filtering
matching:
  fuzz_scorer: token_set_ratio
  fuzz_threshold: 88
